tv_sd = "0,0,719,575"
tv_hdr = "0,0,1279,719"
tv_hd = "0,0,1919,1079"
align_sub = "center"
font_size = "66"
font = "css/NotoSans-Regular.ttf"
compatible = "yes"

[alsa]
card = "0"
control = "PCM"

[tvheadend]
url = "/stream/channel/"
port = "9981"
username = ""
password = ""
path = "localhost"
conf = ""

