[options]
user = "pi"
locale = "en_GB.utf8"
display = "en"
theme = "raspberry"
webtv = "1"
font = "NotoSans"
cache = "1"
autoupdate = "1"
console = "7"
nextconsole = "8"
tvservice = "/usr/bin/tvservice"

[omxplayer]
lang = "en"
subtitles = "local"
passthrough = "disabled"
source_res = "disabled"
audio_out = "hdmi"
